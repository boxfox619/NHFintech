        <script>
          var flag = 0;
var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
var options = { //지도를 생성할 때 필요한 기본 옵션
  center: new daum.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
  level: 3 //지도의 레벨(확대, 축소 정도)
};

var map = new daum.maps.Map(container, options); //지도 생성 및 객체 리턴

function reloadMap(){
  var place_value = $('#place_input').val();
  url = "https://apis.daum.net/local/geo/addr2coord?apikey=799c201accc6d335ad64e9cb2989703c&q="+place_value+"&output=json";
  console.log(url);
  $.post("http://10.10.55.188:8282/",
    {
      url: url
    },
    function(data, status){
      data = JSON.parse(data);
      var lat = data["channel"]["item"][0]["lat"];
      var lng = data["channel"]["item"][0]["lng"];
      mapContainer = document.getElementById('map') // 지도를 표시할 div
      mapOption = {
        center: new daum.maps.LatLng(lat, lng), // 지도의 중심좌표
        level: 2 // 지도의 확대 레벨
      };

      map = new daum.maps.Map(mapContainer, mapOption);
      displayMarker(mapOption["center"], "선택한 위치");
      flag = 1;
      $('#place_check_span').text("");
      $('#lat').val(lat);
      $('#lng').val(lng);
    });
};

function displayMarker(locPosition, message) {

  // 마커를 생성합니다
  var marker = new daum.maps.Marker({
    map: map,
    position: locPosition
  });

  var iwContent = message, // 인포윈도우에 표시할 내용
    iwRemoveable = true;

  // 인포윈도우를 생성합니다
  var infowindow = new daum.maps.InfoWindow({
    content : iwContent,
    removable : iwRemoveable
  });

  // 인포윈도우를 마커위에 표시합니다
  infowindow.open(map, marker);

  // 지도 중심좌표를 접속위치로 변경합니다
  map.setCenter(locPosition);
}

function place_change(text) {
  flag = 0;
  $('#place_check_span').text("주소 확인 버튼을 눌러주세요!")
}
